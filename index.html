<html>

<head>
  <title>A D3 map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  
  
  
  <style>
    #neighborhoods path {
      fill: #ccc;
    }

    #points path {
      fill: #900;
      stroke: #999;
    }

    #points path:hover {
      fill: black;
    }
  </style>
</head>

<body>
  <script src="map.js"></script>
  
</body>
